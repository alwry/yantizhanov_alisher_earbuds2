<!doctype html>
<html lang="en">
  <head>
    <title>Earbuds Modelviewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="css/main.css" rel="stylesheet"/>
    <link type="text/css" href="css/grid.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  </head>
  <body>
    
    <header>
        <div class="grid-con" id="header-cont">
            <div class="col-span-full">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </div>
    </header>
    <model-viewer src="model/earcopy.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="img/poster.webp" shadow-intensity="0.18" environment-image="legacy" exposure="1.12">
        <button class="Hotspot" slot="hotspot-1" data-position="-450.2908616870874m 390.2175973836304m -14.154115550190909m" data-normal="-0.1846493824545395m -0.07683160537637566m -0.9797966676685762m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">120 Hours Playback</div>
        </button><button class="Hotspot" slot="hotspot-2" data-position="-522.6024966047194m 1132.5377520325096m 149.4483811021555m" data-normal="-0.6993631723071159m -0.40666091767582674m -0.5878078353131929m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Active Noise Cancelling</div>
        </button><button class="Hotspot" slot="hotspot-3" data-position="291.40036134043714m 1262.3173377778098m 127.71052120256263m" data-normal="-0.3744917365136938m 0.21312058312184756m -0.9024054279162785m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Next-gen connectivity</div>
        </button><button class="Hotspot" slot="hotspot-4" data-position="-28.574448790291513m -23.51136571029474m 303.74759400086293m" data-normal="-0.005856396747063182m -0.999890369342996m -0.013599702653665701m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">USB Type-C</div>
        </button>
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>
    <footer>
        <div class="grid-con" id="footer-cont">
            <div class="col-start-2 col-span-3 t-col-span-5">
                <p class="footer-p">Earbuds 2024. All rights reserved</p>
            </div>
            <div class="col-span-full t-col-start-8 t-col-span-5">
                <ul class="footer-ul">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </div>
    </footer>
        
        
    <script src="js/script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
